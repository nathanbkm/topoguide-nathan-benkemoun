
{% block content %}



<table>
    <tr>
        <th>Titre</th>
        <th>Durée</th>
        <th>Difficulté</th>
    </tr>
    <tbody>
    {% for itinerary in itineraries %}
        <tr>
            <td><a href="{% url 'itineraires:sorties' itinerary.id %}">{{ itinerary.name }}</a></td>
            <td>{{ itinerary.duration }}</td>
            <td>{{ itinerary.difficulty }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
